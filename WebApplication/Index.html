<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
<!--  <link rel="stylesheet" href="style.css">-->
</head>
<body class="bg-cover bg-center flex items-center justify-center min-h-screen"
      style="background-image: url('background.jpg');">
<div class="bg-white bg-opacity-85 p-8 rounded-2xl shadow-lg w-full max-w-sm">
  <h2 class="text-2xl font-bold text-center mb-6">התחברות</h2>
  <form id="loginForm" class="space-y-4">
    <div>
      <label for="username"
             class="block text-sm font-medium text-gray-700">שם משתמש
      </label>
      <input type="text" id="username" name="username" required
             class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
    <div>
      <label for="password"
             class="block text-sm font-medium text-gray-700">סיסמה
      </label>
      <div class="relative">
        <input type="password" id="password" name="password" required
               class="mt-1 w-full pr-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="button" id="togglePassword"
                class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
          <!-- Eye open icon -->
          <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7
                 -1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>

          <!-- Eye closed icon (hidden by default) -->
          <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7
                 a9.956 9.956 0 012.041-3.368M6.343 6.343A9.953 9.953 0 0112 5
                 c4.477 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.038 5.041M15 12a3 3 0 11-6 0
                 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 3l18 18" />
          </svg>
        </button>
      </div>
    </div>
    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">
      התחבר
    </button>
  </form>
  <p class="text-center text-sm text-gray-500 mt-4">
    אין לך חשבון?
    <a href="signup.html" class="text-blue-500 hover:underline">צור משתמש</a>
  </p>
</div>

<script src="script.js"></script>
</body>
</html>
