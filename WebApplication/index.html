<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moodle Login</title>
  <script src="script.js" defer></script>
  <script>const isDashboard = false;</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow w-96">
  <h2 class="text-2xl font-bold mb-4">Moodle - Login / Register</h2>

  <input id="username" class="w-full mb-2 p-2 border" placeholder="Username" />
  <input id="password" type="password" class="w-full mb-4 p-2 border" placeholder="Password" />

  <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white w-full p-2 rounded mb-2">Login</button>
  <button onclick="register()" class="bg-gray-500 hover:bg-gray-600 text-white w-full p-2 rounded">Register</button>

  <p id="msg" class="text-sm text-red-500 mt-2"></p>
</div>
</body>
</html>
